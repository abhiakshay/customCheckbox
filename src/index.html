<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="css/MasterStyles/styles.css">
    <link rel="stylesheet" href="css/toggleCheckbox.css">
    <link rel="stylesheet" href="css/customCheckbox.css">
</head>
<body>
<input id="menuButton" type="checkbox">
<label id="label_menu-btn" for="menuButton" class="label-checkbox_button"></label>
<div class="menu-container"></div>
<div class="content">
    <div id="toggleCheckboxContainer" class="container" header="Toggle Checkbox">
        <span>
            <input id="box2" type="checkbox">
            <label id="label_box2" onTxt="ON" offTxt="OFF" for="box2" class="label-checkbox_toggle"></label>
        </span>
        <span>
            <input id="box1" type="checkbox">
            <label id="label_box1" onTxt="ON" offTxt="OFF" for="box1" class="label-checkbox_toggle circle"></label>
        </span>
        <span>
            <input id="box3" type="checkbox">
            <label id="label_box3" onTxt="ACTIVE" offTxt="INACTIVE" for="box3" class="label-checkbox_toggle line"></label>
        </span>
        <span>
            <input id="box4" type="checkbox">
            <label id="label_box4" onTxt="ACTIVE" offTxt="INACTIVE" for="box4"
                   class="label-checkbox_toggle circle line"></label>
        </span>
    </div>
    <div id="customCheckboxContainer" class="container" header="Custom Checkbox">
        <span>
            <input id="check1" type="checkbox">
            <label id="label_check1" for="check1" class="label-checkbox_custom theme0"></label>
        </span>
         <span>
            <input id="check2" type="checkbox">
            <label id="label_check2" for="check2" class="label-checkbox_custom theme1"></label>
        </span>
         <span>
            <input id="check3" type="checkbox">
            <label id="label_check3" for="check3" class="label-checkbox_custom theme2"></label>
        </span>
         <span>
            <input id="check4" type="checkbox">
            <label id="label_check4" for="check4" class="label-checkbox_custom theme3"></label>
        </span>
    </div>
</div>
</body>
</html>
